    <!-- Bootstrap CSS v5.2.1 -->

<body>
<div class="container-fluid">
    <div class="row text-center text-danger">
        <h2>GAME POKEMON</h2>
    </div>
    <div class="row m-3">
        <div class="col-12">
            <div class="card bg-success-subtle">
                <div class="card-body">
                    <form action="" onsubmit="event.preventDefault(); AddUser(this)">
                        <div class="row">
                            <div class="col-10">
                                <div class="mb-3">
                                    <strong><label for="" class="form-label tex-dark">Nhập Tên Người Chơi</label></strong>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Nhập Tên Người Chơi ..." />
                                        </div>
                                    </div>
                                    <small id="errorName" style="color: red;"></small>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-success" id="start_count">START</button>
                                </div>
                            </div>
                            <div class="col-2">
                                <strong><label for="" class="form-label text-dark">TIME:</label></strong>
                                <div class="card p-1">
                                    <div class="card-body text-primary text-center fs-5 fw-bold" id="countdown">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="diem">

    </div>

    <div class="row p-3 m-2" id="app">

    </div>

    <div class="row m-3">
        <div class="col-2 mb-3">
            <button type="submit" class="btn btn-danger" id="cancel" onclick="event.preventDefault(); Cancel()">CANCEL</button>
            <button type="submit" class="btn btn-primary" id="reset" onclick="event.preventDefault(); reset()">RESET</button>
        </div>
    </div>
</main>
